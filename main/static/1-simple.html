<!DOCTYPE html>
<html>
  <head>
    <title>CSS Like Dislike Buttons</title>
    <style>*{font-family: Arial, Helvetica, sans-serif;box-sizing:border-box;}</style>

    <!-- (A) LOAD CSS + JS -->
    <link rel="stylesheet" href="lidi.css">
    <script src="lidi.js"></script>
  </head>
  <body>
    <!-- (B) CREATE LIKE/DISLIKE BUTTON HERE -->
    <div id="demoA"></div>

    <!-- (C) JAVASCRIPT -->
    <script>
    lidi({
      // (C1) TARGET HTML + INITIAL STATUS
      hWrap : document.getElementById("demoA"),
      status : 1,

      // (C2) UPDATE SERVER ON LIKE/DISLIKE CHANGE
      change : status => {
        var data = new FormData();
        data.append("status", status);
        fetch("1-dummy.txt", { method: "POST", body: data })
        .then(res => res.text())
        .then(txt => console.log(txt))
        .catch(err => console.error(err));
      }
    });
    </script>
  </body>
</html>
